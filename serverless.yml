service: nest-test

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  stage: v2

functions:
  main:
    handler: dist/index.handler
    events:
      - http:
          method: GET
          path: /nest-serverless
      - http:
          method: GET
          path: /user
      - http:
          method: POST
          path: /token
      - http:
          method: POST
          path: /token/introspection
      - http:
          method: POST
          path: /token/revocation

